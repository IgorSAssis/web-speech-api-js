<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Speech API com JS puro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="container">
        <h1>Leitor de textos com voz</h1>
        <h3>Escolha o tipo de voz</h4>
        <select></select>
        <button type="button" class="insert-text">Inserir texto</button>

        <div class="search-box">
            <button type="text" class="close-box">X</button>
            <textarea class="search-box-textarea" cols="70" rows="10"></textarea>
            <button type="button" class="search-box-button">Ler texto</button>
        </div>

        <ul class="figure-container"></ul>

    </main>

    <script src="./app.js"></script>

</body>

</html>
